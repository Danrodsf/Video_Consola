<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Daniel Rodriguez">
    <link rel="stylesheet" href="css/main.css">
    <title>Gameboy</title>
</head>

<body>
    <div class="carcasa">
        <div class="Encendido">
            <input type="button" id="boton" value="Reproducir"></button>
        </div>
        <div class="marco">
            <div class="led">
            </div>
            <div class="pantalla">
                <video id="video" src="video/boot.mp4" width="640" height="480" autoplay></video>
                <span class=" color">GAMEBOY</span>
                <span class="c">C</span>
                <span class="o">O</span>
                <span class="l">L</span>
                <span class="oo">O</span>
                <span class="r">R</span>
            </div>
        </div>
        <div class="nintendo">
            Nintendo
        </div>
        <div class="mid">
            <div class="pad">
                <div id="centro">
                    <p>●</p>
                </div>
                <div id="arriba">
                    <p>▲</p>
                </div>
                <div id="der">
                    <p>►</p>
                </div>
                <div id="abajo">
                    <p>▼</p>
                </div>
                <div id="izq">
                    <p>◀</p>
                </div>
            </div>
            <div class="ab">
                <div id="a">
                    <p>A</p>
                </div>
                <div id="b">
                    <p>B</p>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="vacio"></div>
            <div class="ss">
                <div id="select">
                    <p id="sel">SELECT</p>
                </div>
                <div id="start">
                    <p id="str">START</p>
                </div>
            </div>
            <div class="altavoz">
                <p>・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
